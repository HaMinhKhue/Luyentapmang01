<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    integer=[12,13,5,-9,10,11,7,1,20,18]
    count=0
    for(i=0;i<integer.length;i++){
        if(integer[i]>=10){count++}
    }
    alert('Có '+count+' số nguyên lớn hơn hoặc bằng 10')
</script>
</body>
</html>
