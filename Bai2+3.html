<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    integer=[12,13,5,-9,10,11,7,1,20,18]
    max=integer[0];
    for(i=0;i<integer.length;i++){
        if(max<integer[i]){
            max=integer[i]
            j=i
        }
    }
    alert('Phần tử có giá trị lớn nhất là '+max+' Vị trí của nó trong mảng là '+j)
    average=0
    for(i=0;i<integer.length;i++){
        average+=integer[i]/integer.length
    }
    alert('Giá trị trung bình của các phần tử là '+average)
</script>
</body>
</html>
