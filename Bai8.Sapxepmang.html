<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text"size="4" id="0">
<input type="text"size="4"id="1">
<input type="text"size="4"id="2">
<input type="text"size="4"id="3">
<input type="text"size="4"id="4">
<input type="text"size="4"id="5">
<input type="text"size="4"id="6">
<input type="text"size="4"id="7">
<input type="text"size="4"id="8">
<input type="text"size="4"id="9"><br><br>
<button onclick="arrange()">Arrange The Array Above</button>
<div id="result"></div>
<script>
    integer=new Array(10)
    function arrange() {
        for (i = 0; i < integer.length; i++) {
            integer[i] = parseInt(document.getElementById(i).value)
        }
        j=0
        while (j<integer.length-1) {
            for (i = 1; i < integer.length; i++) {
                if (integer[i] > integer[i - 1]) {
                    n = integer[i]
                    integer[i] = integer[i - 1]
                    integer[i - 1] = n
                }
            }j++
        }
        alert(integer)
    }

</script>
</body>
</html>
